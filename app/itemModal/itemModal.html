<div class="modal-header">
	<div class="gallery-thumbnail-text"><span class="italics">{{item.itemName}}</span>, {{item.date}}</div>
	<img id="modal-item-picture" ng-src="{{item.url}}"></img>
</div>
<div class="modal-footer"> 
	<button type="button" class="btn btn-danger cancel-button" ng-click="close()">Cancel</button>
</div>
